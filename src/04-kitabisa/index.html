  <body>
    <div class="app">
      <header class="Header">
        <div class="HeaderContainer">
          <a href="javascript:void(0)" class="ArrowBack">
            <svg viewBox="0 0 24 24" width="22px" height="22px">
              <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
            </svg>
          </a>
          <span class="HeaderTitle">Masuk</span>
        </div>
      </header>

      <main class="Layout">
        <div class="LayoutContainer">
          <h3 class="title">Masuk Ke Akun Anda</h3>

          <form class="login-form">
            <div class="form-group">
              <input type="text" placeholder="Nomor Ponsel atau Email Anda" class="form-control" />
            </div>
            <div class="form-group">
              <div class="input-icon">
                <input type="password" placeholder="Password" autocomplete="new-password" class="form-control" />
                <span class="input-icon-addon">
                  <svg viewBox="0 0 640 512">
                    <path
                      fill="currentColor"
                      d="M634 471L36 3.51A16 16 0 0 0 13.51 6l-10 12.49A16 16 0 0 0 6 41l598 467.49a16 16 0 0 0 22.49-2.49l10-12.49A16 16 0 0 0 634 471zM296.79 146.47l134.79 105.38C429.36 191.91 380.48 144 320 144a112.26 112.26 0 0 0-23.21 2.47zm46.42 219.07L208.42 260.16C210.65 320.09 259.53 368 320 368a113 113 0 0 0 23.21-2.46zM320 112c98.65 0 189.09 55 237.93 144a285.53 285.53 0 0 1-44 60.2l37.74 29.5a333.7 333.7 0 0 0 52.9-75.11 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64c-36.7 0-71.71 7-104.63 18.81l46.41 36.29c18.94-4.3 38.34-7.1 58.22-7.1zm0 288c-98.65 0-189.08-55-237.93-144a285.47 285.47 0 0 1 44.05-60.19l-37.74-29.5a333.6 333.6 0 0 0-52.89 75.1 32.35 32.35 0 0 0 0 29.19C89.72 376.41 197.08 448 320 448c36.7 0 71.71-7.05 104.63-18.81l-46.41-36.28C359.28 397.2 339.89 400 320 400z"
                    ></path>
                  </svg>
                </span>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label">
                <a href="javascript:void(0)"> Lupa Password? </a>
              </div>
            </div>
            <button type="submit" class="kt-button">Masuk</button>
          </form>

          <p class="register-block">
            Belum punya akun Kitabisa?
            <a href="javascript:void(0)">Daftar</a>
          </p>

          <hr class="divider" />

          <h3 class="title">Masuk Lebih Cepat Dengan</h3>

          <div class="SosmedWrapper">
            <div class="mt-15 mx-0">
              <button class="sosmed-btn facebook-btn">
                <img src="../assets/fb.svg" alt="facebook" />Masuk Dengan Facebook
              </button>
            </div>
            <div class="mt-15 mx-0">
              <button class="sosmed-btn google-btn">
                <img src="../assets/google.svg" alt="google" />Masuk Dengan Google
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
