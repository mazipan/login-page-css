  <body>
    <div class="logo-wrapper">
      <img class="logo" alt="Logo" src="https://mazipan.github.io/login-page-css/favicon/favicon-32x32.png" />
    </div>

    <div class="content-body">
      <div class="form-wrapper">
        <h1 class="text-title">Silakan masuk ke dalam akun kamu</h1>
        <div class="text-register">Belum punya akun? <a href="#register">Daftar di sini</a></div>

        <div class="field-group">
          <input
            class="input"
            type="text"
            id="txt-email"
            name="email"
            placeholder="E-mail / Username / Nomor Handphone"
          />
          <input class="input" type="password" id="txt-password" name="password" placeholder="Password" />
        </div>

        <div class="field-group-inline">
          <label for="chk-rememberme">
            <input class="checkbox" type="checkbox" id="chk-rememberme" name="rememberme" />
            Ingat saya
          </label>
          <a href="#forget-password"> Lupa Password? </a>
        </div>

        <div class="field-group">
          <input class="btn-submit" type="submit" value="Login" />
        </div>

        <div class="separator-wrapper">
          <div class="separator">
            <span>ATAU</span>
          </div>
        </div>

        <div class="field-group">
          <a href="#login-facebook" class="link-social-login">
            <img src="./fb-logo.png" />
            Login dengan Facebook
          </a>
          <a href="#login-google" class="link-social-login">
            <img src="./google-logo.png" />
            Login dengan Google
          </a>
        </div>

        <div class="footnote-wrapper">
          <div class="footnote footnote-left">
            Belum punya akun?
            <br />
            <a href="#register">Daftar sekarang</a>
          </div>
          <div class="footnote footnote-right">
            User belum aktif?
            <br />
            <a href="#resend-verification"> Kirim ulang email aktivasi </a>
          </div>
        </div>
      </div>
    </div>
