  <body>
    <div class="content-body">
      <div class="form-wrapper">
        <div class="logo">
          <img src="../assets/favicon/android-chrome-192x192.png" alt="Logo" />
        </div>
        <h1 class="heading text-center">Login</h1>
        <h3 class="sub-heading text-center">Lanjutkan ke Dashboard</h3>

        <form>
          <div class="field">
            <input type="email" name="email" class="input" placeholder=" " />
            <label for="email" class="label">Email</label>
          </div>

          <div class="forgot-button">
            <a href="#">Lupa email?</a>
          </div>

          <div class="description-text">
            <p>
              Bukan komputer Anda? Gunakan mode Tamu untuk login secara pribadi. <a href="#">Pelajari selengkapnya</a>
            </p>
          </div>

          <div class="form-action">
            <a href="#" class="btn secondary">Buat akun</a>
            <button type="submit" class="btn primary">Berikutnya</button>
          </div>
        </form>
      </div>
