<body>

	<div class="logo-wrapper">
		<img class="logo" alt="Logo" src="https://mazipan.github.io/login-page-css/favicon/favicon-32x32.png" />
	</div>

	<div class="content-body">
		<div class="form-wrapper">
			<div class="logo">
				<img src="./google-logo.svg" alt="Google Logo">
			</div>
			<h1 class="heading text-center">Login</h1>
			<h3 class="sub-heading text-center">Lanjutkan ke Gmail</h3>

			<form>
				<div class="field">
					<input type="email" name="email" class="input" placeholder=" ">
					<label for="email" class="label">Email</label>
				</div>

				<div class="forgot-button">
					<a href="#">Lupa email?</a>
				</div>

				<div class="description-text">
					<p>Bukan komputer Anda? Gunakan mode Tamu untuk login secara pribadi. <a href="#">Pelajari selengkapnya</a></p>
				</div>

				<div class="form-action">
					<a href="#" class="btn secondary">Buat akun</a>
					<button type="submit" class="btn primary">Berikutnya</button>
				</div>
			</form>
		</div>
	</div>
