  <body>
    <div class="content-body">
      <div class="form-wrapper">
        <form class="bg-white">
          <h1 class="text-title">Login to your store</h1>
          <div class="field-group">
            <label class="label" for="txt-store">Store adress</label>
            <input class="input" type="text" id="txt-store" name="store" placeholder="yourstore.myshopify.com" />
          </div>
          <div class="field-group">
            <label class="label" for="txt-email">Email address</label>
            <input class="input" type="email" id="txt-email" name="email" placeholder="johndoe@gmail.com" />
          </div>
          <div class="field-group">
            <label class="label" for="txt-password">Password</label>
            <input class="input" type="password" id="txt-password" name="password" placeholder="Enter password" />
            <a href="#forgot" class="link-forgot">Forgot?</a>
          </div>

          <div class="field-group">
            <input class="btn-submit" type="submit" value="Log In" />
          </div>
        </form>

        <div class="bg-grey">
          <a href="#register" class="link-register">Sign Up</a>
          <small class="link-about">What is Shopify? <a href="#about">Find out more</a></small>
        </div>
      </div>
    </div>
